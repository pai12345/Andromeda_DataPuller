name: Deployment Workflow
on:
  push:
    branches:
      - develop
jobs:
  RELEASE:
    name: RELEASE
    runs-on: ubuntu-20.04
    steps:
      - name: clone repo
        uses: actions/checkout@v2.3.5
        with:
          repository: ${{ github.repository }}
          ref: develop
          fetch-depth: 1
      - name: Changelog
        uses: scottbrenner/generate-changelog-action@v1.3.3
        id: Changelog
        env:
          REPO: ${{ github.repository }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.0.1
          release_name: Release v0.0.1
          draft: false
          prerelease: false
          repo: ${{ github.repository }}
      - name: create release branch
        run: |
          git checkout -b release/test-branch
          git push --set-upstream origin release/test-branch
        shell: bash
